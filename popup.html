<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击自动添加参数</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
    <div class="container">
        <textarea id="add_url" value="" placeholder="输入要添加的参数, 类似 a=1&b=2"></textarea>
        <button id="add_params" type="button">添加参数</button>
        <button id="cancel_params" type="button">取消参数</button>
    </div>
</body>
</html>
